<br />
<div class="container">
  <div class="card shadow mb-4">
    <h1>Modifier votre joueur :</h1>
    <div class="card-body">
      <form>
        <table class="table table-striped">
          <tbody>
          <thead>
            <tr>
              <th scope="col">Nom</th>
              <th scop="col">Niveau</th>
            </tr>
          </thead>
          <tr>
            <td>{{joueur.nom}}</td>
            <td>{{joueur.niveau}}</td>
            <td>
              <button type="submit" class="btn btn-danger btn-red" (click)="supprimerJoueur(joueur)">Supprimer</button>
            </td>
          </tr>
          <tbody>
            <tr>
              <td>
                <input type="text" name="nom" [(ngModel)]="jr_update.nom" class="form-control" placeholder="Nom"
                  required />
              </td>
              <td>
                <select name="niveau" class="form-control" [(ngModel)]="jr_update.niveau">
                  <option value="" selected disabled hidden>Niveau</option>
                  <option value="loisir">loisir</option>
                  <option value="départemental">départemental</option>
                  <option value="régional">régional</option>
                  <option value="N3">N3</option>
                  <option value="N2">N2</option>
                  <option value="Elite">Elite</option>
                  <option value="Pro">Pro</option>
                </select>
              </td>
              <td>
                <button type="submit" class="btn btn-success" (click)="updateJoueur(joueur.id)">
                  Modifier
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
