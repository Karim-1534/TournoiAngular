<br>
<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <tr>
          <th>Nom</th>
          <th>Joueurs</th>
        </tr>
        <tbody>
          <tr>
            <td>{{equipe.nom}}<br>
            </td>
            <td>
              <ul *ngFor=" let eq of equipes ">
                <li *ngFor=" let jr of eq.listJoueur ">
                  <a [routerLink]="['joueur', jr.id]"> {{jr.nom}}</a>
                </li>
              </ul>
            </td>
            <td></td>
          </tr>
        </tbody>
        <tbody>
          <tr *ngIf="isLoggedIn && checkUser">
          
            <th><button type="submit" class="btn btn-success" [routerLink]="['ModifEquip', equipe.id]">
                Modifier</button></th>
            <th><button type="submit" class="btn btn-success" [routerLink]="['AjoutJoueur', equipe.id]">Ajouter
                joueur</button></th>
            <th><button type="submit" class="btn btn-danger btn-red"
                (click)="supprimerEquipe(equipe)">Supprimer</button></th>
              
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
