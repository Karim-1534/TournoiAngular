<br />
<div class="container">
  <div class="card shadow mb-4">
    <h1>Modifier votre joueur :</h1>
    <div class="card-body">
      <form>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Nom</th>
              <th scop="col">Niveau</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" name="nom" class="form-control" placeholder="Nom" [(ngModel)]="newJoueur.nom"
                  required /></td>
              <td> <select name="niveau" [(ngModel)]="newJoueur.niveau">
                  <option value="" selected disabled hidden>Niveau</option>
                  <option value="loisir">loisir</option>
                  <option value="départemental">départemental</option>
                  <option value="régional">régional</option>
                  <option value="N3">N3</option>
                  <option value="N2">N2</option>
                  <option value="Elite">Elite</option>
                  <option value="Pro">Pro</option>
                </select></td>
              <td>
                <button type="submit" class="btn btn-success" (click)="addJoueur()">Valider</button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
      <br>
      <div class="alert alert-success" *ngIf="request">
        Joueur ajouté !
      </div>
    </div>
  </div>
</div>
